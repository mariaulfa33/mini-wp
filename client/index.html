<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

    crossorigin="anonymous">
  <link rel="stylesheet" href="components/style.css">
  <meta name="google-signin-client_id" content="1061187022160-pvscbjvom1vrfjadl355hcv5hjf19kb3.apps.googleusercontent.com">
  <link type="text/css" rel="stylesheet" href="//unpkg.com/bootstrap/dist/css/bootstrap.min.css" />
  <link type="text/css" rel="stylesheet" href="//unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.min.css" />
  <title>My Press</title>
</head>

<body>
  <!--START HEADER-->
  <div class="container" id="app">
    <top-header @show-login="login" :statuslogin="isLogin" @show-register="register"></top-header>
    <!--START NAV-->
    <nav class="navbar navbar-expand-lg navbar-light d-flex" style="background-color:white!important">
      <a class="nav-link mr-auto" href="#" @click="home">Home</a>
      <a v-if="isLogin" class="nav-link mr-auto" href="#" @click="mystory">My Story</a>
      <a v-if="isLogin" class="nav-link mr-auto" href="#" @click="createStory">Create Story</a>
      <form class="form-inline p-2" @submit.prevent="searchArticle()">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" v-model="search">
        <button class="btn my-2 my-sm-0" type="submit">Search</button>
      </form>
    </nav>

    <!--START CONTENT-->
    <login-user v-if="showLogin" @my-story="inputStory"></login-user>
    <register-user v-if="showRegister"></register-user>
    <form-article v-if="showForm" @new-story="pushStory" :editarticle="editedArticle" @edit-story="editstory" @cancel-edit="cancelEdit"> </form-article>
    <article-user v-if="showArticle" :showarticle="showArticle" :showmyarticle="showMyStory" :article="article" v-for="article in articles" :key="article._id" @search-by-tag="searchArticle"></article-user>
    <article-user v-if="showMyStory" :showarticle="showArticle" :showmyarticle="showMyStory" :article="article" v-for="article in myArticles" :key="article._id" @edit-article="editArticle" @delete-article="deleteArticle" @search-by-tag="searchArticle"></article-user>
    <article-user v-if="showSearch" :showarticle="showArticle" :article="article" v-for="article in searchedArticles" :key="article._id" @search-by-tag="searchArticle"></article-user>   

  </div>

  <footer class="page-footer font-small blue bg-light">
    <div class="footer-copyright text-center py-3">Â© 2019 Copyright:
      <a href="">ketiktak.mariaulfa.work</a>
    </div>
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="//unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.min.js"></script>

  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <script src="./components/vueWysiwyg.js"></script>
  <script src="./components/formArticle.js"></script>
  <script src="./components//article.js"></script>

  <script src="./components//register.js"></script>
