 <style>
    @import url(//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css);

.detailBox {
    width:100%;
    border:1px solid #bbb;
    margin-top: 10px
}
.titleBox {
    background-color:#fdfdfd;
    padding:10px;
}
.titleBox label{
  color:#444;
  margin:0;
  display:inline-block;
}

.commentBox {
    padding:10px;
    border-top:1px dotted #bbb;
}
.commentBox .form-group:first-child, .actionBox .form-group:first-child {
    width:80%;
}
.commentBox .form-group:nth-child(2), .actionBox .form-group:nth-child(2) {
    width:18%;
}
.actionBox .form-group * {
    width:100%;
}
.taskDescription {
    margin-top:10px 0;
}
.commentList {
    padding:0;
    list-style:none;
    max-height:200px;
    overflow:auto;
}
.commentList li {
    margin:0;
    margin-top:10px;
}
.commentList li > div {
    display:table-cell;
}
.commenterImage {
    width:30px;
    margin-right:5px;
    height:100%;
    float:left;
}
.commenterImage img {
    width:100%;
    border-radius:50%;
}
.commentText p {
    margin:0;
}
.sub-text {
    color:#aaa;
    font-family:verdana;
    font-size:11px;
}
.actionBox {
    border-top:1px dotted #bbb;
    padding:10px;
}
</style>

<body>
  <!--START HEADER-->
  <div class="container" id="app">
    <top-header @show-login="login" :statuslogin="isLogin" @show-register="register"></top-header>
    <!--START NAV-->
    <nav class="navbar navbar-expand-lg navbar-light d-flex" style="background-color:white!important">
      <a class="nav-link mr-auto" href="#" @click="home">Home</a>
      <a v-if="isLogin" class="nav-link mr-auto" href="#" @click="mystory">My Story</a>
      <a v-if="isLogin" class="nav-link mr-auto" href="#" @click="createStory">Create Story</a>
      <form class="form-inline p-2" @submit.prevent="searchArticle">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" v-model="search">
        <button class="btn my-2 my-sm-0" type="submit">Search</button>
      </form>
    </nav>

    <!--START CONTENT-->
    <login-user v-if="showLogin" @my-story="inputStory" ></login-user>
    <register-user v-if="showRegister"></register-user>
    <form-article v-if="showForm" @new-story="pushStory" :editarticle="editedArticle" @edit-story="editstory" @cancel-edit="cancelEdit"> </form-article>
    <article-user v-if="showArticle" :showarticle="showArticle" :showmyarticle="showMyStory" :article="article" v-for="article in articles" :key="article._id" ></article-user>
    <article-user v-if="showMyStory" :showarticle="showArticle" :showmyarticle="showMyStory" :article="article" v-for="article in myArticles" :key="article._id" @edit-article="editArticle" @delete-article="deleteArticle"></article-user>
